@for (card of dashboardsListData; track $index) {
    <a
        tuiCardLarge
        tuiHeader
        tuiSurface="elevated"
        [routerLink]="card.link"
    >
        <h2 tuiTitle>
            {{ card.title }}
            <span tuiSubtitle>{{ card.description }}</span>
        </h2>
    </a>
}
